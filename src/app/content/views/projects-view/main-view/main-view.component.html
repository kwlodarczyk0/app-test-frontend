<div class="bar">
  <h1>Projects</h1>
  <button
    mat-raised-button
    color="primary"
    (click)="openDialog()"
    *appHasRole="'ROLE_USER'"
  >
    Add new Project
  </button>
</div>
<div class="project-view">
  <app-projects-list
    [projects]="projects"
    (changeProjectEvent)="changeProject($event)"
  ></app-projects-list>

  <app-project-info
    *ngIf="activeProject"
    [activeProject]="activeProject"
  ></app-project-info>
</div>
