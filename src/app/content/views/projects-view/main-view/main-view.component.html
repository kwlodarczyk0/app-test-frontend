<div class="bar">
  <h1>Projects</h1>
  <button mat-raised-button (click)="openDialog()">Add new Project</button>
</div>
<div class="project-view">
  <app-projects-list
    [projects]="projects"
    (changeProjectEvent)="changeProject($event)"
  ></app-projects-list>

  <app-project-info [activeProject]="activeProject"></app-project-info>
</div>
