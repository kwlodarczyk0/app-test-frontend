<div
  *ngFor="let project of projects"
  (click)="changeActiveProject(project)"
  class="list-style"
>
  <mat-card>
    <div class="list-item">
      <h3>{{ project.name }}</h3>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['project', project.name]"
      >
        See details
      </button>
    </div>
  </mat-card>
</div>
